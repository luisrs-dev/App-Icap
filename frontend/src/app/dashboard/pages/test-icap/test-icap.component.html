    <div>
      <mat-card class="test-card">
        <mat-card-header>
          <mat-card-title>Evaluaci贸n de Competencias</mat-card-title>
          <mat-card-subtitle>
            Puntaje Total: {{ getTotalScore() }} / {{ getMaxScore() }}
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="testForm">
            <div *ngFor="let question of questions" class="question-row">
              <div class="points-section">
                <mat-radio-group [formControlName]="'q' + question.id">
                  <mat-radio-button
                    *ngFor="let point of question.points"
                    [value]="point"
                    class="point-radio">
                    {{ point }}
                  </mat-radio-button>
                </mat-radio-group>
              </div>

              <div class="question-text">
                <mat-card class="question-card">
                  <p>{{ question.text }}</p>
                </mat-card>
              </div>
            </div>
          </form>
        </mat-card-content>

        <mat-card-actions align="end">
          <button
            mat-raised-button
            color="primary"
            (click)="submitTest()"
            [disabled]="!testForm.valid">
            Finalizar Evaluaci贸n
          </button>
        </mat-card-actions>
      </mat-card>

    </div>

</div>
